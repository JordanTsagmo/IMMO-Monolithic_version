<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/formulaire.css" th:href="@{/css/formulaire.css}"/>
    <title>ajouter un Bailleur</title>
</head>
<body th:style="|background:url(@{/images/fond.jpg});|">
<div class="formulaire">
    <h1>Devenir Bailleur</h1>
    <form th:action="@{/SaveBailleurProcessing}" method="post">

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom_bailleur"><br/>

        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" name="prenom_bailleur"><br/>

        <label for="login">Login:</label>
        <input type="text" id="login" name="login" >
        <em th:text="${erreur}" >Le login est votre nom d'utilisateur</em>

        <label for="pwd">mot de passe</label>
        <input type="password" name="mot_de_passe" id="pwd"><br/>

        <label for="cni">Numero cni:</label>
        <input type="text" id="cni" name="Numero_cni"><br/>


        <label for="nom">Telephone:</label>
        <input type="text" id="telephone" name="telephone"><br/>

        <input type="submit" value="ajouter" class="btn1" onclick="checkForm()"><br/>
        <input type="reset" value="annuler" class="btn2">


    </form>
</div>

</body>
</html>
